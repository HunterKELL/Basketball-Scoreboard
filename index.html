<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
        <script src="https://kit.fontawesome.com/d02a398d56.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <p class="score" id="home-board">0</p>
                <div class="btn-container">
                    <button class="increment-btn" onclick="addHome1()">+ 1</button>
                    <button class="increment-btn" onclick="addHome2()">+ 2</button>
                    <button class="increment-btn" onclick="addHome3()">+ 3</button>
                </div>
            </div>
            <div class="reset-container">
                <p>Reset</p>
                <button id="reset-btn" onclick="resetBoard()"> 
                    <i class="fa-solid fa-arrow-rotate-left"></i>
                </button>
            </div>
            <div>
                <h3>AWAY</h3>
                <p class="score" id="guest-board">0</p>
                <div class="btn-container">
                    <button class="increment-btn" onclick="addGuest1()">+ 1</button>
                    <button class="increment-btn" onclick="addGuest2()">+ 2</button>
                    <button class="increment-btn" onclick="addGuest3()">+ 3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
